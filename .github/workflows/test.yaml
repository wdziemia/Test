          const job_url = 'http://example.com';
          if (state !== 'passed') {
            comment_body_updated = comment_body_updated + '\n\n---\n‚ùå üì≤Ô∏è [@buildkite/browserstack-uploader](${{ job_url }}) Uploader Failed'
          } else {
            comment_body_updated = comment_body_updated + '\n\n---\n‚úÖ üì≤ [@buildkite/browserstack-uploader](${{ job_url }}) http://example.com/build/url'
          }

          const comment_id = '${{ github.event.comment.id }}'
