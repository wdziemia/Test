name: Test

on:
  issue_comment:
    types: [created]

jobs:
  Update-Screenshots:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    steps:
    - name: "Get PR's branch name"
      id: get_branch
      run: |
        PR=$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" ${{ github.event.issue.pull_request.url }})
        echo "::set-output name=branch::$(echo $PR | jq -r '.head.ref')"
    - name: Set URL
      id: set_url
      run: 
        echo "github_pr_url=${{github.event.issue.pull_request.html_url}}" >> $GITHUB_OUTPUT
    - name: Post Comment
      uses: "actions/github-script@v7"
      with:
        script: |
          const commentId = '${{ github.event.comment.id }}' 
          const commentBody = '${{ github.event.comment.body }}\n\n---\nðŸ“¸ Running [buildkite/pull-screenshots](${{ steps.set_url.outputs.url }}) on ${{ steps.set_url.outputs.github_pr_url }}'

          console.log("${{ steps.get_branch.outputs.branch }}")
          
          github.rest.issues.updateComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            comment_id: commentId,
            body: commentBody
          })

      
   
