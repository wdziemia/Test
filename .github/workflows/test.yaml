name: Test

on:
  issue_comment:
    types: [created]

jobs:
  Update-Screenshots:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    steps:
    - name: Get Branch Name
      uses: actions/github-script@v7
      id: get_branch
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const issue = context.payload.issue;
          const prUrl = issue.pull_request.url;
          const prData = await github.request(prUrl);
          const branch = prData.data.head.ref;
          core.setOutput("branch", branch);
          console.log(`Branch name: ${branch}`);
    - name: Set URL
      id: set_url
      run: 
        echo "github_pr_url=${{github.event.issue.pull_request.html_url}}" >> $GITHUB_OUTPUT
    - name: Post Comment
      uses: "actions/github-script@v7"
      with:
        script: |
          const commentId = '${{ github.event.comment.id }}' 
          const commentBody = '${{ github.event.comment.body }}\n\n---\nðŸ“¸ Running [buildkite/pull-screenshots](${{ steps.set_url.outputs.url }}) on ${{ steps.set_url.outputs.github_pr_url }}'

          console.log("${{ steps.get_branch.outputs.branch }}")
          
          github.rest.issues.updateComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            comment_id: commentId,
            body: commentBody
          })

      
   
